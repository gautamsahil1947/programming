<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table1</title>

    <style>
        table{
            text-align: right;
        }

        .color{
            width: 20px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td >red</td>
            <td bgcolor="red" class="color"> </td>
        </tr>

        <tr>
            <td>blue</td>
            <td bgcolor="blue" class="color"></td>
        </tr>

        <tr>
            <td>green</td>
            <td bgcolor="green" class="color"></td>
        </tr>

        <tr>
            <td>orange</td>
            <td bgcolor="orange" class="color"></td>
        </tr>
    </table>
</body>
</html>
